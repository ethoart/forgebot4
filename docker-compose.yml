version: "3.8"

networks:
  app_net:
    driver: bridge

volumes:
  mongo_data:
  backend_auth: # Persist WhatsApp session

services:
  # BACKEND (Node.js + Native WhatsApp)
  backend:
    build: ./backend
    restart: always
    container_name: backend
    init: true # CRITICAL: Handles zombie processes and signals for Chromium
    ports:
      - "8000:8000"
    environment:
      - MONGO_URI=mongodb://${MONGO_USER}:${MONGO_PASS}@mongo:27017/whatsdoc?authSource=admin
    volumes:
      - backend_auth:/app/wwebjs_auth
    depends_on:
      - mongo
    networks:
      - app_net

  # FRONTEND (Nginx)
  nginx:
    build: 
      context: .
      dockerfile: Dockerfile.txt
    restart: always
    container_name: nginx_frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - app_net

  # DATABASE
  mongo:
    image: mongo:6.0
    restart: always
    container_name: mongo
    command: ["--wiredTigerCacheSizeGB", "0.25"]
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_USER}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_PASS}
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - app_net

  # CLOUDFLARE TUNNEL
  cloudflared:
    image: cloudflare/cloudflared:latest
    restart: always
    container_name: cloudflared
    command: tunnel run
    environment:
      - TUNNEL_TOKEN=${CLOUDFLARED_TOKEN}
    networks:
      - app_net

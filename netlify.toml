[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

# --- DIRECT CONFIGURATION ---
# We are using Netlify Functions directly. 
# Ensure AWS Security Group allows Port 27017 from 0.0.0.0/0
# No redirects needed for /api/ because Netlify automatically serves functions at that path.

# --- SPA FALLBACK ---
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200